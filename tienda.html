<!DOCTYPE html>
<html lang="es">
<head>
  <title>DAW</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="./css/bootstrap.min.css">
 
</head>
<script src="./js/datos.js" type="module"></script>
<script src="./js/carrito.js" type="module"></script>
<script src="./js/tienda.js" type="module"></script>

<body>

	<!-- Navbar BootStrap -->
	<nav class="navbar navbar-light bg-light">
	  <a class="navbar-brand" href="#">
		 <h2 class="text-danger">DWEC (Tienda on line con JavaScript) </h2>
	  </a>  
	
	     
      <select id="criteriosOrdenacion"></select>
	
	  <img id="carrito-btn" src="assets/cart.png" height="60px" style="cursor: pointer;"> 
	</nav>

	<br>

	<!-- Div contenedor de los cards de articulos -->
	<div id="contenedor" class="row row-cols-1 row-cols-md-6 g-4"></div>  
	
	<!-- Componente HTML para dialogos modales -->
	<dialog id="miDialogo">
		<div id="dialogHead">
			<h2> Carrito  <span id="idPedido" class="h5"></span><h2>
		</div>
		<div id="dialogContent">
		</div>
		<div id="dialogFooter">
			<h3 class="text-right">Total: <span id="total"</span></h3>
		</div>
		<div class="text-center">
			<button id="btnCierraDialog" class="btn btn-secondary">Seguir comprando</button>
			<button id="btnEfectuaPedido"class="btn btn-info">Efectuar pedido</button>
		</div>
	</dialog>
	

</body>
</html>
